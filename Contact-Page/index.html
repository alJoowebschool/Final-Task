<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contact us</title>
        <link rel="icon" href="./icon-Head/Contact us.ico">
        <meta name="description" content="تواصل معنا">
    </head>
<body dir="ltr"">
    <header style="float: left;"><button onclick="history.back()">Return to the tab</button></header>

    <fieldset>
     <legend style="text-align: center"><h1>Contact us</h1></legend>

    <center><img src="./imgs/download.jpeg" alt="img-the_Contact-us" width="300px" height="200px"></center>

    <form action="">
        <center>   
     <table>
        <label for="fname">User-name:</label>
        <br>  
        <input id="fname" type="text" required placeholder="User-name" >
        <br>

     </table>
     <br>

     <table>
         <label for="email">Email:</label>
         <br>
        <input id="email" type="email" placeholder="Email">
    </table>

    <br>

    <table>
        <label for="subject">Subject:</label>
        <br>
        <input id="subject" type="text" required placeholder="Subject">
    </table>

    <br>

    <table>
        <label for="Message">Message :</label>
        <br>
        <textarea id="Message" name="subject" cols="30" rows="10" placeholder="Message" ></textarea>
    </table> 

    <br>

    <table>
        <input id="Male" type="radio" name="os" value="Male">
        <label for="Male"> Male </label>

        <input id="female" type="radio" name="os" value="female">
        <label for="female"> female </label>

    </table>


    <br> 
    <input type="submit">
</center>
    </form>
</fieldset>
</body>
    </html>
